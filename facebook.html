<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>facebook</title>
</head>

<body>
    <div class="all">
        <div class="text">
            <img src="facebook.svg" alt="logo" height="107px">
            <h1>Avec Facebook, partagez et restez en contact avec votre entourage.</h1>
        </div>
        <div class="a-card">
            <div class="card">
                <form>
                    <input type="text" name="email" id="email" placeholder="Adresse e-mail ou numéro de tél.">
                    <input type="password" name="password" id="pass" placeholder="Mot de passe">
                    <button type="submit">Se connecter</button>
                    <a href="#">Mot de passe oublié ?</a>
                </form>
                <div class="hr"></div>
                <form class="s-btn">
                    <button>Créer nouveau compte</button>
                </form>
            </div>
            <div class="tix">
                <h2 class="tax"><a href="#">Créer une Page</a> pour une célébrité, une marque ou une entreprise.</h2>
            </div>
        </div>
    </div>
</body>

</html>
